<form>
    <div>
        <h1>Créer un compte</h1>
    </div>

    <div class="ligne">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom">
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Votre prénom">
        </div>
    </div>
    
    <div class="ligne">
        <div class="form-group-seul">
            <label for="telephone">Téléphone</label>
            <input type="tel" placeholder="Votre numéro de téléphone">
        </div>
    </div>
    
    <div class="ligne">
        <div class="form-group">
            <label for="dateNaiss">Date de naissance</label>
            <input type="date" id="dateNaiss">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email">
        </div>
    </div>


    <div class="ligne">
        <div class="form-group-seul">
            <label for="mdp">Créer votre mot de passe</label>
            <input type="password" id="mdp" placeholder="Votre mot de passe">
        </div>
    </div>

    <div class="ligne">
        <button class="dark-btn">Créer mon compte</button>
    </div>

</form>
