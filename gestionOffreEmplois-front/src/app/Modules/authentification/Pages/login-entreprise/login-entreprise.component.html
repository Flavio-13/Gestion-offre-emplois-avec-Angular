<form 
    [formGroup]="loginFormGroup"
    (submit)="getLoginEntreprise()"
>
    <div class="form-group">
        <label for="nom">Nom de votre societe</label>
        <input 
            type="text" 
            placeholder="Votre societe"
            formControlName="nomSociete"
        >
    </div>

    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input 
            type="password" 
            placeholder="Votre mot de passe"
            formControlName="mdpSociete"
        >
    </div>

    <button 
        class="dark-btn"
    >
        Se connecter
    </button>

    <div class="link-inscription">
        <span>
            Vous n'avez pas de compte ? <a routerLink="/auth/inscription">Inscrivez-vous.</a>
        </span>
    </div>
</form>
