<form 
    [formGroup]="loginFormGroup"
    (submit)="getLoginUser()"
>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            placeholder="Votre email"
            formControlName="emailUser"
        >
    </div>

    <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input 
            type="password" 
            placeholder="Votre mot de passe"
            formControlName="mdpUser"
        >
    </div>

    <div *ngIf="showAlert" class="alertMessage">
        <p>Votre mot de passe ou votre email est incorrecte.</p>
    </div>

    <button 
        class="dark-btn"
    >
        Se connecter
    </button>

    <div class="link-inscription">
        <span>
            Vous n'avez pas de compte ? <a routerLink="/auth/inscription">Inscrivez-vous.</a>
        </span>
    </div>
</form>
